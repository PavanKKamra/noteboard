    <script> 
    
    const fs = new Filer.FileSystem();

    window.addEventListener('DOMContentLoaded', (event) => {

    console.log('DOM fully loaded and parsed');

    fs.readFile('/note', 'utf8', function (err, data) {
    if (err) throw err; // data is now the contents of /myfile.txt (i.e., a String);
    
    if (data) {
    document.querySelector('#note').innerHTML = data;
    }

    });

    fs.readFile('/table', 'utf8', function (err, tab) {
    if (err) throw err; // data is now the contents of /myfile.txt (i.e., a String);
    
    if (tab) {
    document.querySelector('#table1').innerHTML = tab;
    }

    });

    });


window.setInterval(myCallback, 500);

 fs.writeFile('/note', document.querySelector('#note').innerHTML, 'utf8', function (err) {

<style>
    body {font-family: Arial;}
    
    /* Style the tab */
    .tab {
      overflow: hidden;
      border: 1px solid #ccc;
      background-color: #f1f1f1;
    }
    
    /* Style the buttons inside the tab */
    .tab button {
      background-color: inherit;
      float: left;
      border: none;
      outline: none;
      cursor: pointer;
      padding: 14px 16px;
      transition: 0.3s;
      font-size: 17px;
    }
    
    /* Change background color of buttons on hover */
    .tab button:hover {
      background-color: #ddd;
    }
    
    /* Create an active/current tablink class */
    .tab button.active {
      background-color: #ccc;
    }
    
    /* Style the tab content */
    .tabcontent {
      display: none;
      padding: 6px 12px;
      border: 1px solid #ccc;
      border-top: none;
    }
    </style>
    </head>
    <body>
    
    <h2>Notes!</h2>
    <p>Choose which course to take notes in</p>
    
    <div class="tab">
      <button class="tablinks" onclick="openCity(event, 'BTP500')">BTP500</button>
      <button class="tablinks" onclick="openCity(event, 'BTH545')">BTH545</button>
      <button class="tablinks" onclick="openCity(event, 'BTS530')">BTS530</button>
    </div>
    
    <div id="BTP500" class="tabcontent">
      <h3>BTP500</h3>
      <textarea rows="4" cols="50"></textarea> 
    </div>
    
    <div id="BTH545" class="tabcontent">
      <h3>BTH545</h3>
      <textarea rows="4" cols="50"></textarea> 
    </div>
    
    <div id="BTS530" class="tabcontent">
      <h3>BTS530</h3>
      <textarea rows="4" cols="50"></textarea> 
    </div>
    
    <script>
    function openCity(evt, cityName) {
      var i, tabcontent, tablinks;
      tabcontent = document.getElementsByClassName("tabcontent");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }
      tablinks = document.getElementsByClassName("tablinks");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
      }
      document.getElementById(cityName).style.display = "block";
      evt.currentTarget.className += " active";
    }
    </script>
       
    </body>
